$schema: 'http://json-schema.org/draft-07/schema#'
title: Person
type: object
properties:
    id:
        type: string
        description: A unique identifier for the person.
    name:
        type: string
        description: "The person's full name."
    age:
        type: integer
        description: "The person's age in years."
        minimum: 0
required:
    - id
    - name
